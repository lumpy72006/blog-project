<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valley</title>

  {% load static blog_tags %}

  <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">
<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Trix Editor CSS and JS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.8/dist/trix.css">
  <script type="text/javascript" src="https://unpkg.com/trix@2.0.8/dist/trix.umd.min.js"></script>
  <style>
      .form-container {
          max-width: 400px;
          margin: 50px auto;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <h1><a href="{% url 'blog:index' %}">Valley</a></h1>
    </div>
    {% should_hide_search as hide_search %}
    <div class="nav-center"{% if hide_search %}style="display:none"{% endif %}>
      <form method="get" action="{% url 'blog:search' %}" class="search-form">
        <input type="text" name="query" class="search-input" placeholder="Search posts..." value="{{ request.GET.query }}">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <div class="nav-right">
      {% if user.is_authenticated %}
        <a href="{% url 'accounts:own_profile' %}" class="profile-picture-link">
            <img src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}{% static 'blog/images/default-avatar.png' %}{% endif %}" alt="{{ user.username }}" class="profile-pic">
        </a>
        <a href="{% url 'blog:create_post' %}" title="create post" class="button-link create-post-link {% if request.path == '/new-post/' %}hidden{% endif %}">
          + Create post
        </a>
        <form method="POST" action="{% url 'accounts:logout' %}" id="logout-form" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.path }}">
          <button type="submit" class="button-link logout-button">Log out</button>
        </form>
      {% else %}
        {% if request.path != '/accounts/login/' %}
          <a href="{% url 'blog:create_post' %}" title="create post" class="button-link create-post-link">
            + Create post
          </a>
          <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="button-link login-button">Log in</a>
        {% endif %}
      {% endif %}
    </div>
  </header>
    {% block body %}
    {% endblock %}
</body>
</html>
