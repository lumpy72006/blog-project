{% extends "blog/layout.html" %}

{% block body %}
<div class="delete-post-container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'blog:post_detail' post.slug %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
