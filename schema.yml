openapi: 3.0.3
info:
  title: Valley Blog API
  version: 1.0.0
  description: University content platform API
paths:
  /api/:
    get:
      operationId: root_retrieve
      description: API Root - Discover all available endpoints.
      security:
      - cookieAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/posts/:
    get:
      operationId: posts_list
      description: List all published posts. Authenticated users can also see their
        own drafts.
      parameters:
      - in: query
        name: author__username
        schema:
          type: string
        description: Filter posts by author username
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search in title, content, or author username
      - in: query
        name: status
        schema:
          type: string
          enum:
          - draft
          - published
        description: Filter posts by status
      tags:
      - posts
      security:
      - cookieAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostListList'
          description: ''
    post:
      operationId: posts_create
      description: Create a new post. Requires authentication. Author is automatically
        set to the current user.
      tags:
      - posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
        required: true
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCreateUpdate'
          description: ''
  /api/posts/{slug}/:
    get:
      operationId: posts_retrieve
      description: Retrieve a single published post. Authors can also retrieve their
        own drafts. View count is incremented.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - posts
      security:
      - cookieAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDetail'
          description: ''
    put:
      operationId: posts_update
      description: Fully update an existing post. Requires authentication and authorship.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
        required: true
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCreateUpdate'
          description: ''
    patch:
      operationId: posts_partial_update
      description: Partially update an existing post. Requires authentication and
        authorship.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPostCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPostCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPostCreateUpdate'
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCreateUpdate'
          description: ''
    delete:
      operationId: posts_destroy
      description: Delete a post. Requires authentication and authorship.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - posts
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/posts/{slug}/comments/:
    get:
      operationId: posts_comments_list
      description: List comments (GET) or create a comment (POST). Comment creation
        requires authentication.
      parameters:
      - in: query
        name: author__username
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: path
        name: slug
        schema:
          type: string
        required: true
      - in: query
        name: status
        schema:
          type: string
          enum:
          - draft
          - published
        description: |-
          * `draft` - Draft
          * `published` - Published
      tags:
      - posts
      security:
      - cookieAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCommentList'
          description: ''
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
    post:
      operationId: posts_comments_create
      description: List comments (GET) or create a comment (POST). Comment creation
        requires authentication.
      parameters:
      - in: query
        name: author__username
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: path
        name: slug
        schema:
          type: string
        required: true
      - in: query
        name: status
        schema:
          type: string
          enum:
          - draft
          - published
        description: |-
          * `draft` - Draft
          * `published` - Published
      tags:
      - posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CommentCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CommentCreate'
        required: true
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCommentList'
          description: ''
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
  /api/posts/{slug}/like/:
    post:
      operationId: posts_like_create
      description: Toggle like/unlike on a post. Requires authentication.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - posts
      security:
      - cookieAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  liked:
                    type: boolean
                  likes_count:
                    type: integer
          description: ''
  /api/schema/:
    get:
      operationId: schema_retrieve
